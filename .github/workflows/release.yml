name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: release-please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          target-branch: master

  build-and-upload:
    runs-on: ubuntu-latest
    needs: release
    if: ${{ needs.release.outputs.release_created == 'true' }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Stream Deck CLI
        run: npm install -g @elgato/cli@latest

      - name: Build plugin package
        run: npm run build

      - name: Prepare manifest for Stream Deck CLI
        run: npm run prepare:streamdeck-cli

      - name: Validate plugin package
        run: streamdeck validate --no-update-check build/fun.shiro.ytmd.sdPlugin

      - name: Pack plugin
        run: streamdeck pack --no-update-check build/fun.shiro.ytmd.sdPlugin --output build --force

      - name: Upload release artifact
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload ${{ needs.release.outputs.tag_name }} build/fun.shiro.ytmd.streamDeckPlugin --clobber
