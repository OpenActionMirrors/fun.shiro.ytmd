name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Stream Deck CLI
        run: npm install -g @elgato/cli@latest

      - name: Build plugin package
        run: npm run build

      - name: Prepare manifest for Stream Deck CLI
        run: npm run prepare:streamdeck-cli

      - name: Validate plugin package
        run: streamdeck validate --no-update-check build/fun.shiro.ytmd.sdPlugin

      - name: Pack plugin
        run: streamdeck pack --no-update-check build/fun.shiro.ytmd.sdPlugin --output build --force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: streamdeck-plugin
          path: build/fun.shiro.ytmd.streamDeckPlugin
